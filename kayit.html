<body>
    <nav class="navbar navbar-expand-xxl navbar-dark bg-dark">
        <div class="container">

                <i class="text-danger bi-headset navbar-brand"></i>

                We're All Gamers
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#anamenu">
                <i class="text-danger bi-list"></i>
            </button>
            <div id="anamenu" class="navbar-nav collapse navbar-collapse ms-auto justify-content-xxl-end">
               <a href="giris.html" class="nav-link">Tanıtım Sayfası</a> 
            </div>  
        </div>

    <article class='container'>
        <h2 class="text-center pt-5">Kayıt Formu</h2>
        <form class="pt-5" action="kayit.html" method="post">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="eposta">e-Posta Adresiniz</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="eposta" required>
                </div>               
              </div>            
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="sifre1">Şifreniz</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" name="sifre1" id="sifre1" required>
                </div>               
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="sifre2">Şifrenizi tekrar giriniz</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" name="sifre2" id="sifre2" required>
                </div>
           </div>
            <div class="row mb-3">
                <div>
                    <label for="hergun">Her gün</label>
                    <input type="radio" name="gonderi" id="hergun">
                </div>
                <div>
                    <label for="hafta">Haftada bir</label>
                    <input type="radio" name="gonderi" id="hafta">
                </div>
                <div>
                    <label for="ay">Ayda bir</label>
                    <input type="radio" name="gonderi" id="ay">
                </div>               
            </div>              
            <div class="row mb-3">
                <div>
                    <label for="sozlesme">Kullanıcı sözleşmesini okudum, onaylıyorum.</label>
                    <input type="checkbox" name="sozlesme" id="sozlesme" required>
                </div>
            </div>
            <div class="mb-3">
                <input class="btn btn-danger" type="submit" value="Gönder">
            </div>
        </form>
    </article>
    <aside>
